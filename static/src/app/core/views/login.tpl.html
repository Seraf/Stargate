<div class="row" ng-controller="LoginCtrl">
     <div class="span4 offset4 well">
      <h4 style="text-align: center;">Login</h4>
       <div class="messages"><div style="color: red;">{{ errorMsg }}</div><br></div>
       <input type="text" class="span4" name="username" placeholder="Username" ng-model="username">
        <input type="password" class="span4" name="password" placeholder="Password" ng-model="password">
        <br><br>
        <button type="submit" name="submit" class="btn btn-info btn-block" ng-click="login()">Login</button>
       </div>
     </div>
    </div>
